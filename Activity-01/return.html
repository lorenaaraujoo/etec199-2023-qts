<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Income Tax</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/img.png" alt="">
        </div>
        <div class="form">
            <form action="return.html" method="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>System Income Tax</h1>
                    </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Name</label>
                        <p id="name"></p>
                    </div>

                    <div class="input-box">
                        <label>CPF</label>
                        <p id="cpf"></p>
                    </div>

                    <div class="input-box">
                        <label>Income</label>
                        <p id="income"></p>
                    </div>

                    <div class="input-box">
                        <label>Aliquot</label>
                        <p id="tax"></p>
                    </div>
                    
                    <div class="input-box">
                        <label>Allotment</label>
                        <p id="allotment"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
